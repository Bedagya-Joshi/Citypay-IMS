name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DUSERNAME }}
          password: ${{ secrets.DPSW }}

      - name: Delete Previous Docker Image from Registry
        run: |
          docker image rm -f ${{ secrets.DUSERNAME }}/ims_flask-app:latest || true

      - name: Build Docker Image
        run: docker build . --file Dockerfile --tag ims_flask-app:latest

      - name: Push Docker Image to Registry
        run: |
          docker tag ims_flask-app:latest ${{ secrets.DUSERNAME }}/ims_flask-app:latest
          docker push ${{ secrets.DUSERNAME }}/ims_flask-app:latest
